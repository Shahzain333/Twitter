{% extends 'layout.html' %}


{% block content %}
    

<h1>Search Results</h1>
<p>You searched for: {{ search_by }}</p>

{% for tweet in tweets %}
            <div class="card mt-4" style="width: 18rem;">
                {% if tweet.photo %}
                <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user.username }}</h5>
                    <p class="card-text">{{ tweet.text }}</p>

                {% if tweet.user == user %}
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-danger">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-primary">Delete</a>
                {% endif %}
                </div>
            </div>
            {% endfor %}
{% endblock content %}
