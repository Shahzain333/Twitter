{% extends "layout.html" %}

{% block title %} tweet {% endblock title %}

{%block content %}
<h1 class="text-center mt-4">Welcome to Twitter Type Django Project</h1>

<h2>
    
    {% if form.instance.id %}
        Edit Form
        {% else %}
        Create Form
    {% endif %}
        
</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
</form>

<a href="{% url 'tweet_list' %}">Back to tweet list</a>
{% endblock content %}
